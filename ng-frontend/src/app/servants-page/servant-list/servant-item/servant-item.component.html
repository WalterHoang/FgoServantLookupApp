<a 
style="cursor: pointer;" 
class="list-group-item clearfix" 
[routerLink]="[index]" 
routerLinkActive="active" >
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{servant.name}}</h4>
        <p class="list-group-item-text">{{servant.rarity + ' Star'}}</p>
    </div>
    <span class="pull-right">
        <img [src]="servant.iconLink" alt="{{servant.name}}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
